<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubaid's Azure App</title>
    <style>
        :root {
            --azure-blue: #0078d4;
            --cloud-white: #f8f9fa;
            --dark-text: #323130;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--cloud-white);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            border-top: 5px solid var(--azure-blue);
        }

        h1 {
            color: var(--azure-blue);
            font-size: 1.8rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .author {
            font-weight: bold;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background-color: var(--azure-blue);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #005a9e;
            transform: translateY(-2px);
        }

        .btn-alt {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cloud Hello World ☁️</h1>
        <p>This is my first web appn created on <strong>AZURE</strong></p>
        
        <div class="btn-group">
            <button class="btn" onclick="alert('Exploring the Cloud!')">Features</button>
            <a href="#" class="btn btn-alt">Tech Stack</a>
        </div>

        <div class="author">
            Author: ubaid khan
        </div>
    </div>

</body>
</html>
